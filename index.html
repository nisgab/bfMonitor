<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 拽</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>专 拽</h1>
                <form id="login-form">
                    <input type="email" id="email" placeholder="转转 " required>
                    <input type="password" id="password" placeholder="住住" required>
                    <button type="submit">转专</button>
                </form>
                <div class="auth-toggle">
                    <p>  砖? <a href="#" id="show-signup">专砖</a></p>
                </div>
            </div>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen hidden">
            <div class="login-container">
                <h1>专砖</h1>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="转转 " required>
                    <input type="password" id="signup-password" placeholder="住住" required>
                    <input type="password" id="signup-confirm-password" placeholder="砖专 住住" required>
                    <button type="submit">专砖</button>
                </form>
                <div class="auth-toggle">
                    <p>砖  砖? <a href="#" id="show-login">转专</a></p>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="main-screen" class="screen hidden">
            <header>
                <h1>专 拽</h1>
                <button id="logout-btn" class="logout-btn">转转拽</button>
            </header>

            <main>
                <!-- Timer Section -->
                <div class="timer-section">
                    <h2>拽 转</h2>
                    <div class="side-selection">
                        <label>
                            <input type="radio" name="side" value="right" checked>
                            <span class="side-btn"></span>
                        </label>
                        <label>
                            <input type="radio" name="side" value="left">
                            <span class="side-btn">砖</span>
                        </label>
                    </div>

                    <div class="timer-display">
                        <div id="timer">00:00:00</div>
                        <div class="timer-controls">
                            <button id="start-btn" class="timer-btn start">转</button>
                            <button id="stop-btn" class="timer-btn stop hidden">注爪专</button>
                        </div>
                    </div>
                </div>

                <!-- Recent Sessions -->
                <div class="recent-sessions">
                    <h2>拽转 专转</h2>
                    <div id="sessions-list" class="sessions-list">
                        <div class="no-sessions"> 拽转 注</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="share-btn" class="action-btn">砖转祝 </button>
                    <button id="export-btn" class="action-btn">爪 CSV</button>
                </div>
            </main>
        </div>

        <!-- Shared Log View Screen -->
        <div id="shared-screen" class="screen hidden">
            <header>
                <h1> 拽 砖转祝</h1>
                <button id="back-to-login-btn" class="logout-btn">转专 砖 砖</button>
            </header>

            <main>
                <!-- Shared Notice -->
                <div class="shared-notice">
                    <p> 爪驻  拽 砖转祝</p>
                    <p id="shared-info">注...</p>
                </div>

                <!-- Shared Sessions -->
                <div class="recent-sessions">
                    <h2>拽转 砖转驻转</h2>
                    <div id="shared-sessions-list" class="sessions-list">
                        <div class="loading">注 转...</div>
                    </div>
                </div>

                <!-- Shared Statistics -->
                <div class="shared-stats">
                    <h2>住住拽转</h2>
                    <div id="stats-container" class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">住" 拽转:</span>
                            <span id="total-sessions" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">住" :</span>
                            <span id="total-duration" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">拽 专:</span>
                            <span id="last-session" class="stat-value">-</span>
                        </div>
                    </div>
                </div>

                <!-- Share Actions -->
                <div class="action-buttons">
                    <button id="export-shared-btn" class="action-btn">爪 CSV</button>
                </div>
            </main>
        </div>

        <!-- Share Modal -->
        <div id="share-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>砖转祝  拽</h2>
                <p>注转拽 转 拽砖专   砖转祝 转  拽 砖:</p>
                <div class="share-link-container">
                    <input type="text" id="share-link" readonly>
                    <button id="copy-link-btn">注转拽</button>
                </div>
                <div class="share-info">
                    <p><strong>砖:</strong> 拽砖专 驻砖专 爪驻 -10 拽转 专转 砖</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
