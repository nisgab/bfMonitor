<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוניטור הנקה</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>מוניטור הנקה</h1>
                <form id="login-form">
                    <input type="email" id="email" placeholder="כתובת אימייל" required>
                    <input type="password" id="password" placeholder="סיסמה" required>
                    <button type="submit">התחבר</button>
                </form>
                <div class="auth-toggle">
                    <p>אין לך חשבון? <a href="#" id="show-signup">הרשמה</a></p>
                </div>
            </div>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="screen hidden">
            <div class="login-container">
                <h1>הרשמה</h1>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="כתובת אימייל" required>
                    <input type="password" id="signup-password" placeholder="סיסמה" required>
                    <input type="password" id="signup-confirm-password" placeholder="אישור סיסמה" required>
                    <button type="submit">הרשמה</button>
                </form>
                <div class="auth-toggle">
                    <p>יש לך חשבון? <a href="#" id="show-login">התחבר</a></p>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="main-screen" class="screen hidden">
            <header>
                <h1>מוניטור הנקה</h1>
            </header>

            <main>
                <!-- Quick Feeding Section -->
                <div class="feeding-section">
                    <h2>רשום הנקה</h2>
                    <div class="feeding-buttons">
                        <button id="right-btn" class="feeding-btn right">
                            <span class="side-text">הנקה - ימין</span>
                            <span class="time-text">עכשיו</span>
                        </button>
                        <button id="left-btn" class="feeding-btn left">
                            <span class="side-text">הנקה - שמאל</span>
                            <span class="time-text">עכשיו</span>
                        </button>
                    </div>
                </div>

                <!-- Recent Sessions -->
                <div class="recent-sessions">
                    <h2 id="sessions-title">הנקות אחרונות</h2>
                    <div id="sessions-list" class="sessions-list">
                        <div class="no-sessions">אין הנקות עדיין</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="show-all-btn" class="action-btn">הצג היסטוריה מלאה</button>
                    <button id="export-btn" class="action-btn">ייצא CSV</button>
                </div>

                <!-- Logout Button at Bottom -->
                <div class="bottom-section">
                    <button id="logout-btn" class="logout-btn-bottom">התנתק</button>
                </div>
            </main>
        </div>

        <!-- Shared Log View Screen -->
        <div id="shared-screen" class="screen hidden">
            <header>
                <h1>יומן הנקה משותף</h1>
            </header>

            <main>
                <!-- Shared Notice -->
                <div class="shared-notice">
                    <p>🔗 צופה ביומן הנקה משותף</p>
                    <p id="shared-info">נטען...</p>
                </div>

                <!-- Shared Sessions -->
                <div class="recent-sessions">
                    <h2>הנקות משותפות</h2>
                    <div id="shared-sessions-list" class="sessions-list">
                        <div class="loading">טוען נתונים...</div>
                    </div>
                </div>

                <!-- Shared Statistics -->
                <div class="shared-stats">
                    <h2>סטטיסטיקות</h2>
                    <div id="stats-container" class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">סה"כ הנקות:</span>
                            <span id="total-sessions" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">הנקה אחרונה:</span>
                            <span id="last-session" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">צד שמאל:</span>
                            <span id="left-count" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">צד ימין:</span>
                            <span id="right-count" class="stat-value">-</span>
                        </div>
                    </div>
                </div>

                <!-- Share Actions -->
                <div class="action-buttons">
                    <button id="export-shared-btn" class="action-btn">ייצא CSV</button>
                </div>

                <!-- Back Button at Bottom -->
                <div class="bottom-section">
                    <button id="back-to-login-btn" class="logout-btn-bottom">התחבר לחשבון שלי</button>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
